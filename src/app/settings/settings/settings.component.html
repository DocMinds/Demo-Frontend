<div class="container">
    <div class="profile-wrapper">
        <!-- Tab Menu -->
        <div class="tab-container">
            <div class="tab" [ngClass]="{ 'active-tab': selectedTab === 'profile' }" (click)="switchTab('profile')" *ngIf="canAccessTab('profile')" >
              Profile Edit
            </div>
            <div class="tab" [ngClass]="{ 'active-tab': selectedTab === 'reset' }" (click)="switchTab('reset')" *ngIf="canAccessTab('reset')" >
              Reset Password
            </div>
            <div class="tab" [ngClass]="{ 'active-tab': selectedTab === 'login' }" (click)="switchTab('login')"  *ngIf="canAccessTab('login')" >
              Login Creation
            </div>
            <div class="tab" [ngClass]="{'active-tab': selectedTab === 'delete'}" (click)="switchTab('delete')" *ngIf="canAccessTab('delete')">
              Delete Account
            </div>
          </div>
          
        <div class="content-container" *ngIf="selectedTab === 'profile'">
          <!-- Profile Picture -->
          <div class="profile-picture">
            <img src="/login-profile-pic.png" alt="Profile Picture">
          </div>
      
          <!-- Email Input -->
           <div class="input">
            <input type="text" class="input-field" [(ngModel)]="username" placeholder="Username_admin@rash.com">
      
            <!-- Password Input -->
            <div class="password-container">
              <input [type]="isPasswordVisible ? 'text' : 'password'"  class="input-field" [(ngModel)]="password" placeholder="********">
              <img src="/show-password.png" alt="Show Password" class="eye-icon" (click)="togglePasswordVisibility()" >
            </div>
           </div>
      
          <!-- Save Button -->
          <button class="save-button" (click)="changePassword()">Save Changes</button>
      
          <!-- Delete Account -->
          <div class="delete-account">
            <button class="delete-button" (click)="logout()">
              <img src="doc-delete.svg" alt="Delete Icon"> Logout
            </button>
          </div>
        </div>
        <div class="content-container" *ngIf="selectedTab === 'reset'">
            <!-- Profile Picture -->
            <div class="profile-picture">
              <img src="/login-profile-pic.png" alt="Profile Picture">
            </div>

             <div class="input">

                    <input [type]="isPasswordVisible ? 'text' : 'password'"  class="input-field" [(ngModel)]="newPassword" placeholder="New Password">

                  </div>
        
              <!-- Password Input -->
              <div class="password-container">

              </div>
             </div>
        
            <!-- Save Button -->
            <button class="save-button" (click)="resetPassword()">Save Changes</button>

          </div>

              </div>
             </div>

            </div>
        
            <!-- Email Input -->
             <div class="input">
              <input type="text" class="input-field" [(ngModel)]="username" placeholder="Username_admin@rash.com">

        <!-- Delete Confirmation Modal -->
        <div class="delete-confirm-modal" *ngIf="showDeleteConfirmDialog">
          <div class="modal-content">
            <h2>Are you sure?</h2>
            <p>Do you really want to delete this account?</p>
            <div class="modal-actions">
              <button class="confirm-button" (click)="confirmDelete()">Confirm</button>
              <button class="cancel-button" (click)="closeDeleteDialog()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
</div>

<div class="dashboard-section">
    <!-- <h1>Appointments</h1> -->
    <div class="stats-cards">
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'admin'}"
      (click)="showAdminReport()"
      *ngIf="role!='doctor'">
        <div class="card-icon">
          <img src="/admin-report.png" alt="OPD Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>40</h2> -->
          <p>Admin Report</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'doctor'}"
      (click)="showDoctorReport()"
      *ngIf="role === 'doctor' || role === 'sub_admin' || role === 'super_admin'">
        <div class="card-icon">
          <img src="/details.png" alt="Appointment Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>25</h2> -->
          <p>Doctor Report</p>
        </div>
      </div>

    </div>
  </div>
  <div class="component-section">
    <app-admin-report *ngIf="activeComponent === 'admin'"></app-admin-report>
    <app-doctor-report *ngIf="activeComponent === 'doctor'"></app-doctor-report>
  </div>

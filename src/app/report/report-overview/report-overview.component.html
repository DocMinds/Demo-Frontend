<div class="dashboard-section">
    <!-- <h1>Appointments</h1> -->
    <div class="stats-cards">
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'admin'}"
      (click)="showAdminReport()">
        <div class="card-icon">
          <img src="/request.png" alt="OPD Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>40</h2> -->
          <p>Admin Report</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'doctor'}"
      (click)="showDoctorReport()">
        <div class="card-icon">
          <img src="/completed.png" alt="Appointment Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>25</h2> -->
          <p>Doctor Report</p>
        </div>
      </div>

    </div>
  </div>
  <div class="component-section">
    <app-admin-report *ngIf="activeComponent === 'admin'"></app-admin-report>
    <app-appointment-confirm *ngIf="activeComponent === 'doctor'"></app-appointment-confirm>
  </div>

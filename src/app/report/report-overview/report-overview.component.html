<div class="dashboard-section">
    <!-- <h1>Appointments</h1> -->
    <div class="stats-cards">
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'sub_admin'}"
      (click)="showAdminReport()"
      *ngIf="role!='doctor'">
        <div class="card-icon">
          <img src="/admin-report.png" alt="OPD Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>40</h2> -->
          <p>Doctor Appt. Report</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'doctor'}"
      (click)="showDoctorReport()">
        <div class="card-icon">
          <img src="/details.png" alt="Appointment Icon" />
        </div>
        <div class="card-content">
  
          <p>H C Pack. Appt. Report</p>
        </div>
      </div>

    </div>
  </div>
  <div class="component-section">
    <app-admin-report *ngIf="activeComponent === 'sub_admin'"></app-admin-report>
    <app-doctor-report *ngIf="activeComponent === 'doctor'"></app-doctor-report>
  </div>

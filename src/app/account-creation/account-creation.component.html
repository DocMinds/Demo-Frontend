<form (submit)="onSubmit()">
    <label>Name:</label>
    <input [(ngModel)]="employeeData.name" name="name" required />
    <br />
    <label>Password:</label>
    <input [(ngModel)]="employeeData.password" name="password" type="password" required />
    <br />
    <button type="submit">Register</button>
  </form>

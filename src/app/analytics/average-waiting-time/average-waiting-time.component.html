<div class="loading" *ngIf="isLoading">
    <app-loading />
</div>

<div class="root-container" *ngIf="!isLoading">
    <div class="header">
        <div class="heading">Average Waiting time</div>
        <div class="info_and_viewmore">
            <div class="viewmore" (click)="report()">View More</div>
            <div class="info tooltip">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17q.425 0 .713-.288T13 16v-4q0-.425-.288-.712T12 11t-.712.288T11 12v4q0 .425.288.713T12 17m0-8q.425 0 .713-.288T13 8t-.288-.712T12 7t-.712.288T11 8t.288.713T12 9m0 13q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8" />
                </svg>
                <span class="tooltiptext">This bar chart shows the number of patients who experienced a waiting time of over 40 minutes for doctor consultation.</span>
            </div>
        </div>
    </div>

    <div class="legends">
        <div class="row">
            <div class="legend_item"><div class="indicator red"></div><span>More than 40</span></div>
        </div>
    </div>

    <div class="chart">
        <div id="horizontal-bar-charts" style="width: 450px; height: 280px;"></div>
    </div>
</div>

<div class="container">
  <p-toast></p-toast>
  <div class="dashboard-section">
    <!-- <h1>Appointments</h1> -->
    <div class="stats-cards">
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'appointments'}"
      (click)="showAppointments()">
        <div class="card-icon">
          <img src="/add-doctor.svg" alt="Doctor Available Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>42</h2> -->
          <p>Appointment Requests</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'availability'}"
      (click)="showDoctorAvailability()">
        <div class="card-icon">
          <img src="/available.svg" alt="OPD Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>40</h2> -->
          <p>Doctor Availability</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'details'}"
      (click)="showDoctorDetails()" *ngIf="role === 'admin' || role === 'super_admin'">
        <div class="card-icon">
          <img src="/details-doctor.svg" alt="Doctor Available Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>42</h2> -->
          <p>Doctor Details</p>
        </div>
      </div>
      <div class="card" 
      [ngClass]="{'active-card': activeComponent === 'form'}"
      (click)="showDoctorForm()">
        <div class="card-icon">
          <img src="/add-doctor.svg" alt="Doctor Available Icon" />
        </div>
        <div class="card-content">
          <!-- <h2>42</h2> -->
          <p>Add New Doctor</p>
        </div>
      </div>
      </div>
</div>
<div>
  <app-doctor-availability  *ngIf="activeComponent === 'availability'"></app-doctor-availability>
  <app-doctor-details  *ngIf="activeComponent === 'details'"></app-doctor-details>
  <app-doctor-form  *ngIf="activeComponent === 'form'" [isEditMode]="isEditMode" [doctor]="newDoctor" (save)="onSaveDoctor($event)"
  (cancel)="onCancelForm()"></app-doctor-form>
  <app-doctor-appointments *ngIf="activeComponent === 'appointments' "></app-doctor-appointments>
</div>
</div>

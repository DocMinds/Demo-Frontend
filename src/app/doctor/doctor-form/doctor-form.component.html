<div class="overlay">

<div class="modal-container">
    <div class="modal-header">
      <h2>Add Doctor Information</h2>
      <span class="close-button" (click)="cancelEdit()">&times;</span>
    </div>
    <form *ngIf="doctor" (ngSubmit)="saveDoctor()">
        <div class="row">
        <!-- Doctor Name -->
        
        <div class="col">
            <label for="name">Doctor Name *</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="doctor.name"
              name="name"
              class="form-control"
              placeholder="Doctor Name"
              required
            />
          </div>
      
        <!-- Qualification -->
      <div class="col">
        <label for="qualification">Qualification *</label>
        <input
          type="text"
          id="qualification"
          [(ngModel)]="doctor.qualification"
          name="qualification"
          class="form-control"
          placeholder="Qualification"
          required
        />
      </div>
    </div>
      
        <!-- Department and Mobile Number -->
    <div class="row">
        <div class="col">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="doctor.email"
              name="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
        
  
        <div class="col">
          <label for="mobileNumber">Mobile Number *</label>
          <input
            type="text"
            id="mobileNumber"
            [(ngModel)]="doctor.mobileNumber"
            name="mobileNumber"
            class="form-control"
            placeholder="Mobile Number"
            required
          />
        </div>
      </div>
  
      <!-- Email -->
      <div class="row">
        <div class="col">
            <label for="department">Department *</label>
            <select
              id="department"
              [(ngModel)]="doctor.department"
              name="department"
              class="form-control"
              required
            >
              <option *ngFor="let department of " [value]="department">
                {{ department }}
              </option>
            </select>
      </div>
  </div>
      
        <!-- Availability Days -->
        <div class="row">
            <div class="col form-group availability-group">
              <label  class="availability-label">Availability Days *</label>
              <div class="form-check-container">
                <div class="form-check" *ngFor="let day of availabilityDaysList">
                  <input type="checkbox" id="{{ day }}" [(ngModel)]="doctor.availabilityDays[day]" [name]="day" class="form-check-input" />
                  <label class="form-check-label" for="{{ day }}">{{ day | titlecase }}</label>
                </div>
              </div>
            </div>
          </div>
      
        <!-- Available Time -->
        <div class="row">
            <div class="col">
              <label for="availableTime">Available Time *</label>
              <input
                type="text"
                id="availableTime"
                [(ngModel)]="doctor.availableTime"
                name="availableTime"
                class="form-control"
                placeholder="Available Time"
                required
              />
            </div>
      
        <!-- Slot Timing -->
       
      <div class="col">
        <label for="slotTiming">Slot Timing *</label>
        <input
          type="text"
          id="slotTiming"
          [(ngModel)]="doctor.slotTiming"
          name="slotTiming"
          class="form-control"
          placeholder="Slot Timing"
          required
        />
      </div>
    </div>
      
    <div class="doctor-form-actions">
        <button type="submit" class="update-button">Update</button>
        <button type="button" class="close-button" (click)="cancelEdit()">
          Close
        </button>
      </div>
      </form>
      
  </div>
  
</div>
